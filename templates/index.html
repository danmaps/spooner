<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spoonerism Playground</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="home">
    <canvas id="home-splash"></canvas>
    <main class="page">
      <p class="brand">Spooner</p>
      <form id="spoon-form" class="input-panel">
        <input
          type="text"
          id="phrase"
          name="phrase"
          placeholder="trail snacks"
          autocomplete="off"
          required
        />
        <button type="submit">Spoon it</button>
      </form>
      <label class="debug-toggle">
        <input type="checkbox" id="debug-toggle" />
        <span>Show debug ranking</span>
      </label>
      <p class="status" id="error" role="status"></p>

      <section class="results is-hidden">
        <div class="panel">
          <div class="steps" id="steps"></div>
          <div id="debug-panel" class="step debug-step" hidden>
            <small>Debug ranking</small>
            <div id="debug-list" class="debug-list"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}" type="module"></script>
  </body>
</html>
